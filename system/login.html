<script>
    // Array of image paths
    const images = [
        'assets/images/avatar/ormoc.jpg',
        'assets/images/avatar/ormoc2.jpg',
        'assets/images/avatar/ormoc3.jpg',
        'assets/images/avatar/ormoc4.jpg',
        'assets/images/avatar/ormoc5.jpg',
        'assets/images/avatar/ormoc6.jpg',
        'assets/images/avatar/ormoc7.jpg',
        'assets/images/avatar/ormoc8.jpg',
        'assets/images/avatar/ormoc9.jpg',
        'assets/images/avatar/ormoc10.jpg'
        ];

    let currentIndex = 0;

    function changeBackgroundImage() {
        document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
    }

    // Change the background image every second (1000 milliseconds)
    setInterval(changeBackgroundImage, 1000);

    // Initial background image
    changeBackgroundImage();




       // Toggle login form visibility
    function toggleLoginForm() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm.style.display === 'none' || loginForm.style.display === '') {
            loginForm.style.display = 'block';
        } else {
            loginForm.style.display = 'none';
        }
    }
</script>
